<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Modal</title>
</head>
<body>

<button class="btn btn-info" data-toggle="modal" data-target="#myModal1">Without thymeleaf</button>
<div id="myModal1" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" class="form">
                    <div class="container text-center">
                        <div class="form-group row d-flex justify-content-lg-center">
                            <div class="col-xs-2">
                                <label for="id1"><b>ID</b></label>
                                <input type="text" class="form-control" id="id1" placeholder="ID" value="1" disabled>
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-lg-center">
                            <div class="col-xs-2">
                                <label for="name1"><b>Name</b></label>
                                <input type="text" class="form-control" id="name1" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-lg-center">
                            <div class="col-xs-2">
                                <label for="password1"><b>Password</b></label>
                                <input type="text" class="form-control" id="password1" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-md-center">
                            <div class="col-xs-2">
                                <label for="role1"><b>Role</b></label><br>
                                <select class="custom-select" multiple size="2" aria-label="multiple select" id="role1">
                                    <option>ROLE_ADMIN</option>
                                    <option>ROLE_USER</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary ml-2">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-info" data-toggle="modal" data-target="#myModal">Modal window</button>
<div th:fragment="myModal">
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <form role="form" class="form">
                            <div class="form-group">
                                <label for="id"><b>ID</b></label>
                                <input type="text" class="form-control" id="id" placeholder="ID" value="1" disabled>
                            </div>
                            <div class="form-group">
                                <label for="name"><b>Name</b></label>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="password"><b>Password</b></label>
                                <input type="text" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="role"><b>Role</b></label><br>
                                <select class="form-select" multiple size="2" aria-label="multiple select" id="role">
                                    <option>ROLE_ADMIN</option>
                                    <option>ROLE_USER</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
